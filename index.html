<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Marionette â€¢ TodoMVC</title>
	</head>
	<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
		</section>

		<script type="text/html" id="template-header">
			<input id="new-todo" placeholder="" autofocus>
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input value="<%- title %>">
				<button class="destroy">Delete</button>
			</div>
		</script>
		<script type="text/html" id="template-todoListCompositeView">
			<ul id="todo-list"></ul>
		</script>


		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>

		<script src="js/Todo.js"></script>
		<script src="js/Todo_Todos.js"></script>
		<script src="js/Todo_Layout.js"></script>
		<script src="js/Todo_TodoList_Views.js"></script>
		<script src="js/Todo_TodoList.js"></script>
		<script>
			$(function () {
				// start the TodoMVC app (defined in js/TodoMVC.js)
				TodoMVC.start();
			});
		</script>
	</body>
</html>
